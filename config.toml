title = "natescode.com"
baseURL = "https://www.natescode.com"
languageCode = "en-us"
theme = "gohugo-theme-ananke"
themesDir = "themes/"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 10 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = ""
  description = "Code for the future. NatesCode."
  facebook = "https://www.facebook.com/natescode"
  twitter = "https://twitter.com/natescode"
  instagram = "https://www.instagram.com/natescode"
  youtube = "https://www.youtube.com/natescode"
  github = "https://www.github.com/natescode"
  linkedin = "https://www.linkedin.com/in/natescode/"
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  featured_image = "/images/maccode.jpg"
  recent_posts_number = 2
